<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Image Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="slider-container">
    <div class="slider" id="slider">
      <!-- Slide 1 -->
      <div class="slide">
        <img src="https://i.imgur.com/FYzW4SB.jpg" alt="Image 1"/>
        <div class="info">
          <h2>Movie Title 1</h2>
          <p>Description for image 1.</p>
        </div>
      </div>
      <!-- Slide 2 -->
      <div class="slide">
        <img src="https://i.imgur.com/XJXQn8y.jpg" alt="Image 2"/>
        <div class="info">
          <h2>Movie Title 2</h2>
          <p>Description for image 2.</p>
        </div>
      </div>
      <!-- Slide 3 -->
      <div class="slide">
        <img src="https://i.imgur.com/a7R0ZRR.jpg" alt="Image 3"/>
        <div class="info">
          <h2>Movie Title 3</h2>
          <p>Description for image 3.</p>
        </div>
      </div>
      <!-- Slide 4 -->
      <div class="slide">
        <img src="https://i.imgur.com/l0jJHhJ.jpg" alt="Image 4"/>
        <div class="info">
          <h2>Movie Title 4</h2>
          <p>Description for image 4.</p>
        </div>
      </div>
      <!-- Slide 5 -->
      <div class="slide">
        <img src="https://i.imgur.com/jra0eKn.jpg" alt="Image 5"/>
        <div class="info">
          <h2>Movie Title 5</h2>
          <p>Description for image 5.</p>
        </div>
      </div>
      <!-- Slide 6 -->
      <div class="slide">
        <img src="https://i.imgur.com/HWa35XE.jpg" alt="Image 6"/>
        <div class="info">
          <h2>Movie Title 6</h2>
          <p>Description for image 6.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button id="prevBtn">◀️</button>
    <button id="nextBtn">▶️</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
